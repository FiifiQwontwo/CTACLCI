{% extends 'base.html' %}
{% load static %}
{% block content %}
<body>
    <div class="i-am-centered">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>First Name </label>
                {{ form.first_name }}
            </div>
            <div class="form-group">
                <label>Middle Name </label>
                {{ form.second_name }}
            </div>
            <div class="form-group">
                <label>Last Name</label>
                {{ form.surname }}
            </div>
            <div class="form-group">
                <label>Gender</label>
                {{ pastor_create.sex }}
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
