
{% extends 'base.html' %}
{% load static %}
{% block content %}
  {% block title %}CTAC |Add attendance{% endblock %}
  <div class="content-wrapper">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
          </div>
        </div>
      </div>
    </section>
    <section class="content">
      <div class="row">
        <div class="col-md-6">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">ADD ATTENDANCE</h3>
              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip"
                        title="Collapse">
                  <i class="fas fa-minus"></i></button>
              </div>
            </div>
            <div class="card-body">
              <div class="form-group">
                <form method="POST" action="">
                  {% csrf_token %}

                  <div class="form-group">
                    <label>Was at Church</label>
                    <select class="form-control select2" name="present_in" style="width: 100%;">
                    <option selected="selected">present</option>
                    <option>not_available</option>
                  </select>
                  </div>
                  <div class="form-group">
                    <label>Service Date</label>
                    <input
                            type='date'
                            name='date'
{#                            placeholder="1231-451-678" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}"#}
                            class="form-control">
                          <small>Format: mm/dd/yyyy</small><br><br>
                  </div>
                  <div class="form-group">
                    <label>Member</label>

                            {{ attend.member }}
                  </div>
                  <div class="form-group">
                    <label>Chapel</label>

                            {{ attend.chapel }}
                  </div>
                   <div class="form-group">
                    <label>Shepherd</label>

                            {{ attend.shepherd }}
                  </div>
                   <div class="form-group">
                    <label>Services</label>
                            {{ attend.services }}
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

{% endblock %}
