{% extends 'base.html' %}
{% load static %}
{% block title %}CTAC | Ministries{% endblock %}
{% block content %}

  <div class="wrapper">
    <div class="content-wrapper">
      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="col-sm-6">
                  <ol class="breadcrumb float-sm-left">
                    <li class="breadcrumb-item"><a href="{% url 'ctac:home' %}"> <i class="fas fa-home"></i></a></li>
                    <li class="breadcrumb-item active"><i class="fas fa-users"></i></li>
                  </ol>
                </div>
                <section class="content">
                  <div class="card">
                    <div class="card-header">
                      <h3 class="card-title">Ministries</h3>
                    </div>
                    <div class="card-body">
                      <table id="example1" class="table table-bordered table-striped">
                        <thead>
                        <tr>
                          <th>ID</th>
                          <th>Ministry Name</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for minlist in minlist %}
                          <tr>
                            <td> {{ minlist.id }}</td>
                            <td> {{ minlist.ministry_name }}</td>
                          </tr>
                        {% endfor %}
                        <tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </section>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>


{% endblock %}
